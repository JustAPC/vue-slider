<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Vue Slider</title>
</head>
<body>
    
    <div id="root">
        <div id="container" class="container text-center d-flex x-y-center">
            
            <div class="d-flex x-y-center">
                <button class="arrow-buttons" @click="leftSlide()"><i class="fa-solid fa-angle-left fs-1"></i></button>
            </div>
            <div class="d-flex img-size">
                <img v-bind:src="immagini[counter]" class="mx-auto w-75 fading">
            </div>
            <div class="d-flex x-y-center">
                <button class="arrow-buttons" @click="rightSlide()"><i class="fa-solid fa-angle-right fs-1"></i></button>
            </div>


            <div class="dot-container d-flex mx-auto">
                <div class="mx-auto x-y-center dot" 
                :class="(index == counter) ? 'active-dot' : '' " 
                v-for="(photo, index) in immagini" @click="dotClick(index)">
            </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
